<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="posicion" action="" onsubmit="buscador(event)">
         <input type="text" autocomplete="off" name="pokemon">
        </form>
 <div datos-card class="poke-card">
     <div datos-pokemon class="letra">Pokedex Tipo api</div>
     <div datos-img class="img-container">
        <img datos-poke-img src="pokeimg.png" class="poke-img">
     </div>
     <div class="id" datos-id></div>
     <div datos-types class="poke-types"></div>
     <div datos-stats class="poke-stats"></div>
 </div>

</body>
</html>
